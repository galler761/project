<div class="page" data-page="address">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="back link icon-only"><i class="icon icon-back"></i></a>
			</div>
			<div id="center">添加收货地址</div>

		</div>

	</div>
	<div class="page-content">
		<div class="list-block" id="address-i">
			<ul>
				<!-- Text inputs -->
				<li>
					<div class="item-content">
						<div class="item-media"><i class="icon material-icons">contacts</i></div>
						<div class="item-inner">
							<div class="item-title label">收货人</div>
							<div class="item-input">
								<input type="text" placeholder="名字">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media"><i class="icon material-icons">phone_iphone</i></div>
						<div class="item-inner">
							<div class="item-title label">手机号码</div>
							<div class="item-input">
								<input type="text" placeholder="请输入11位手机号">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media"><i class="icon material-icons">phone_android</i></div>
						<div class="item-inner">
							<div class="item-title label">备选号码</div>
							<div class="item-input">
								<input type="text" placeholder="其他固定号码,可以不填">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media"><i class="icon material-icons">location_on</i></div>
						<div class="item-inner">
							<div class="item-title label">选择地区</div>
							<div class="item-input">
								<input type="text" style="font-size: 14px;" id="home" placeholder="省市区/乡镇">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media"><i class="icon material-icons">subway</i></div>
						<div class="item-inner">
							<div class="item-title label">详细地址</div>
							<div class="item-input">
								<input type="text" placeholder="详细地址">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media"><i class="icon material-icons">vignette</i></div>
						<div class="item-inner">
							<div class="item-title label">邮编</div>
							<div class="item-input">
								<input type="text" placeholder="可不填写">
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="list-block">
			<ul>

				<li>
					<label class="label-checkbox item-content">     
		        <input type="checkbox" name="my-checkbox">
		        <div class="item-media">
		          <i class="icon icon-form-checkbox"></i>
		        </div>
		        <div class="item-inner">
		          <div class="item-title">设置为默认地址</div>
		        </div>
		      </label>
				</li>
		</div>
		<div class="content-block">
			<a href="#" class="button button-round button-fill color-red">确定</a>
		</div>
	</div>
</div>
