<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>全国天气查询小应用</title>
    <link rel="stylesheet" href="weather.css"/>
    <link rel="icon" href="favicon.ico"/>
</head>
<body>
<header>
    <h1>WEATHER</h1>
    <div id="weather_search">
        <span><input id="text" type="text" placeholder="请输入您要查询的城市" /></span>
        <span><input id="btn" type="button" value=" 查询天气" /></span>
    </div>
</header>
    <section>
        <div id="today_container">
            <div>
                <img src="images/weather_icon/2.png" alt="今日天气"/>
            </div>
            <div>
                <div class="main_info"><span class="info">城市</span>|<span class="info">2016-11-13</span>|<span class="info">星期天</span>|<span class="info">晴</span> </div>
                <div class="more_info">今日温度：<span class="info">16-20℃</span>风力风向：<span class="info">西南风微风</span>湿度：<span class="info">54%</span>更新时间：<span class="info">11:00</span></div>
                <div class="more_info">紫外线强度：<span class="info">中等</span>洗车指数：<span class="info">较适宜</span>空调指数：<span class="info">适宜</span>穿衣指数：<span class="info">较冷</span> </div>
            </div>
        </div>
        <div id="future_container">
            <div class="future_box">
                <img src="images/weather_icon/1.png" alt="天气"/>
                <span class="future_info">2016-11-14</span>
                <span class="future_info">星期一</span>
                <span class="future_info">晴</span><span class="future_info">12-16℃</span>
            </div>
            <div class="future_box">
                <img src="images/weather_icon/2.png" alt="天气"/>
                <span class="future_info">2016-11-14</span>
                <span class="future_info">星期一</span>
                <span class="future_info">晴</span><span class="future_info">12-16℃</span>
            </div>
            <div class="future_box">
                <img src="images/weather_icon/3.png" alt="天气"/>
                <span class="future_info">2016-11-14</span>
                <span class="future_info">星期一</span>
                <span class="future_info">晴</span><span class="future_info">12-16℃</span>
            </div>
            <div class="future_box">
                <img src="images/weather_icon/4.png" alt="天气"/>
                <span class="future_info">2016-11-14</span>
                <span class="future_info">星期一</span>
                <span class="future_info">晴</span><span class="future_info">12-16℃</span>
            </div>
            <div class="future_box">
                <img src="images/weather_icon/5.png" alt="天气"/>
                <span class="future_info">2016-11-14</span>
                <span class="future_info">星期一</span>
                <span class="future_info">晴</span><span class="future_info">12-16℃</span>
            </div>
        </div>
    </section>
    <footer>
        <div>design and code by zsq</div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
